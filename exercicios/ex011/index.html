<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagen dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumenta ou diminui o tamanho do seu navegador.</p>

    <picture> <!-- souce media-->>
        <source media="(max-width: 750px)" srcset="imagens/P.jpg" type="image/jpg">
        <source media="(max-width: 1050px )" srcset="imagens/M.jpg" type="image/">
        <img src="imagens/G.jpg" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="imagens/midia/On The Flip - The Grey Room _ Density & Time.mp3" controls autoplay></audio>
    <!--MP3 WAVE OGG-->>
</body>
</html>
